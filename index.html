<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>
  <style>
    /* Reset & Base */
    body {
      margin: 0;
      padding: 30px;
      font-family: 'Courier New', monospace;
      background: #000;
      color: #FFF;
      line-height: 1.4;
      overflow-x: hidden;
    }

    /* Typo pgLang-like */
    header {
      font-size: 14px;
      letter-spacing: 3px;
      text-align: center;
      margin-bottom: 50px;
      text-transform: uppercase;
      color: #999;
    }

    /* Entrées mystérieuses */
    .entry {
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .date {
      font-size: 11px;
      color: #555;
      margin-bottom: 5px;
    }

    .title {
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .title a {
      color: #FFF;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: border-color 0.3s;
    }

    .title a:hover {
      border-color: #FFF;
    }

    /* Video (style brut) */
    .video {
      margin-top: 20px;
    }

    .video video {
      width: 100%;
      height: auto;
      border: 1px solid #333;
    }

    /* Footer énigmatique */
    footer {
      text-align: center;
      margin-top: 80px;
      opacity: 0.7;
    }

    footer img {
      max-width: 100px;
      filter: grayscale(100%);
    }

    /* Effets "glitch" subtils */
    @keyframes glitch {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .glitch-text {
      animation: glitch 2s infinite alternate;
    }

    /* Lignes de séparation */
    .divider {
      border-top: 1px solid #333;
      width: 30%;
      margin: 30px auto;
    }

    /* Mobile */
    @media (max-width: 600px) {
      body { padding: 20px; }
      header { font-size: 12px; }
      .title { font-size: 13px; }
    }
  </style>
</head>
<body>

  <header class="glitch-text">// VON_EVREC_2025</header>

  <div class="entry">
    <div class="date">[09-04-25]</div>
    <div class="title"><a href="https://www.youtube.com/watch?v=_eFUoZlv1Vk">> MARTINA joined us</a></div>
  </div>

  <div class="divider"></div>

  <div class="entry">
    <div class="date">[05-04-25]</div>
    <div class="title">> [...]</div>
    <div class="video">
      <video controls>
        <source src="ton_fichier_video.mp4" type="video/mp4">
        [VIDEO_003]
      </video>
    </div>
  </div>

  <div class="divider"></div>

  <footer>
    <img src="VonEvrecLogo.jpg" alt="[VON_EVREC_LOGO]">
  </footer>

</body>
</html>
