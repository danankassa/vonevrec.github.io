<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>
  <style>
    /* Global body styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #111111; /* Dark background like PG-Lang */
      color: #ffffff; /* Light text color for contrast */
      text-align: center; /* Center everything */
      line-height: 1.6;
    }

    /* Header styling */
    header {
      font-size: 3rem;
      font-weight: bold;
      color: #ffffff;
      margin: 50px 0;
      text-transform: uppercase;
    }

    /* Entry styles (for each item like video or title) */
    .entry {
      margin: 30px auto;
      max-width: 800px;
    }

    .date {
      font-size: 0.9rem;
      color: #cccccc;
      margin-bottom: 5px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 10px;
      transition: color 0.3s ease; /* Smooth hover effect */
    }

    /* Link styles */
    .title a {
      text-decoration: none;
      color: #ffffff; /* White text */
      border-bottom: 1px solid #ffffff;
      padding-bottom: 5px;
    }

    .title a:hover {
      color: #ffab00; /* Highlight color on hover */
      border-color: #ffab00; /* Change border color */
    }

    /* Video section */
    .video {
      margin-top: 20px;
    }

    video {
      width: 100%;
      border: 2px solid #333333; /* Dark border for videos */
      border-radius: 10px;
    }

    /* Footer section (logo) */
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #222222; /* Dark footer background */
    }

    footer img {
      max-width: 150px; /* Adjust logo size */
      opacity: 0.8;
      transition: opacity 0.3s ease; /* Smooth hover effect */
    }

    footer img:hover {
      opacity: 1;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header {
        font-size: 2rem; /* Smaller font size on mobile */
      }

      .entry {
        margin: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>VonEvrec</header>

  <!-- First entry -->
  <div class="entry">
    <div class="date">9 avril 2025</div>
    <div class="title"><a href="https://www.youtube.com/watch?v=_eFUoZlv1Vk">VonEvrec avec MARTINA</a></div>
  </div>

  <!-- Second entry with video -->
  <div class="entry">
    <div class="date">5 avril 2025</div>
    <div class="title">Teaser vid√©o en exclu</div>
    <div class="video">
      <video controls>
        <source src="ton_fichier_video.mp4" type="video/mp4">
        V3.
      </video>
    </div>
  </div>

  <!-- Footer with logo -->
  <footer>
    <img src="images/ton_logo.png" alt="VonEvrec Logo">
  </footer>

</body>
</html>
