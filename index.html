<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>

  <!-- Favicon -->
  <link rel="icon" href="LOGOFINAL.jpg" type="image/jpeg" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hoefler Text', 'Times New Roman', serif;
      background: #d4d4d4;
      color: #111111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Logo centré en haut */
    .logo-top {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px;
    }

    .logo-top img {
      max-width: 100px;
      height: auto;
    }

    /* Bloc principal avec la liste à droite */
    .main-content {
      display: flex;
      justify-content: flex-end;
      padding: 40px 60px 20px;
      flex-grow: 1;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 400px;
    }

    .news-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
    }

    .date {
      font-size: 0.75rem;
      color: #999;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .title a {
      font-size: 0.95rem;
      font-weight: normal;
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s, color 0.3s;
    }

    .title a:hover {
      border-color: #111;
      color: #000;
    }

    /* Modal Style */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Footer avec titre principal */
    footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
        justify-content: center;
      }

      .news-list {
        width: 95%;
        gap: 30px;
      }

      .title a {
        font-size: 0.9rem;
      }

      footer {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo en haut -->
  <div class="logo-top">
    <img src="LOGOFINAL.jpg" alt="VonEvrec Logo">
  </div>

  <!-- Liste des titres à droite -->
  <div class="main-content">
    <div class="news-list">
      <div class="news-item">
        <div class="date">10-04-25</div>
        <div class="title">
          <a href="https://dice.fm/event/8eoa27-la-scne-mergente-festival-samedi-19-avril-19th-apr-ground-control-gare-de-lyon-paris-tickets?utm_source=dice&utm_campaign=event_share&utm_medium=event_share&_branch_referrer=H4sIAAAAAAAAAwXBvQqAIBAA4LdpTCXpD6KpoaUlaI0z70pKi1No69n7viOlJ7ZCXC6cuXUb5uTF9Nh5geGl2fTxAEZene1KXZPSyhYasAEppTIbUqWyj5GQ2YV9NXy%2FEbkbQ0ywM%2FgfaxP5gGAAAAA%3D&sharer_id=648f141d34ae9a0001bcef71&_branch_match_id=1438685818934946073" target="_blank">
            Martina en Concert à Paris (GroundControl) 19/04/25
          </a>
        </div>
      </div>
      
      <div class="news-item">
        <div class="date">09-03-25</div>
        <div class="title">
          <a href="javascript:void(0);" onclick="openModal();">Martina rejoint VonEvrec pour 2025</a>
        </div>
      </div>

      <div class="news-item">
        <div class="date">05-02-25</div>
        <div class="title">
          <a href="#">EP by Dana N'kassa en préparation…</a>
        </div>
      </div>

      <div class="news-item">
        <div class="date">02-02-25</div>
        <div class="title">
          <a href="#">Bienvenue à VonEvrec : bientôt disponible</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour YouTube -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/_eFUoZlv1Vk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Titre principal en bas -->
  <footer>
    ©VonEvrec
  </footer>

  <script>
    // Ouvre la modal
    function openModal() {
      document.getElementById('myModal').style.display = "block";
    }

    // Ferme la modal
    function closeModal() {
      document.getElementById('myModal').style.display = "none";
    }
  </script>

</body>
</html>
