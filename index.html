<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>

  <!-- Favicon -->
  <link rel="icon" href="LOGOFINAL.jpg" type="image/jpeg" />

  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'courier-std', monospace;
      background: #d4d4d4;
      color: #111111;
      line-height: 1.6;
    }

    /* Logo en haut */
    .logo-top {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-top img {
      max-width: 120px;
      height: auto;
    }

    .entry {
      margin-bottom: 30px;
    }

    .date {
      font-size: 0.85rem;
      color: #666666;
      margin-bottom: 4px; /* Réduction de l’espace entre date et titre */
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s ease;
      margin-bottom: 10px;
    }

    .title a {
      text-decoration: none;
      color: #111111;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
      transition: all 0.3s ease;
    }

    .title a:hover {
      color: #000;
      border-color: #000;
    }

    .video {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    .video video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Titre principal en bas */
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      footer {
        font-size: 1.6rem;
      }

      .title {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo en haut -->
  <div class="logo-top">
    <img src="LOGOFINAL.jpg" alt="VonEvrec Logo">
  </div>

  <!-- Entrées -->
  <div class="entry">
    <div class="date">09-04-25</div>
    <div class="title">
      <a href="https://www.youtube.com/watch?v=_eFUoZlv1Vk" target="_blank">
        - Martina rejoint VonEvrec pour 2025
      </a>
    </div>
  </div>

  <div class="entry">
    <div class="date">05-04-25</div>
    <div class="title">…</div>
    <div class="video">
      <video controls>
        <source src="ton_fichier_video.mp4" type="video/mp4" />
        V3.
      </video>
    </div>
  </div>

  <!-- Titre principal en bas -->
  <footer>
    VonEvrec
  </footer>

</body>
</html>
