<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VonEvrec</title>
  <style>
    /* Styles généraux */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #111; /* Couleur de fond */
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }

    /* En-tête */
    header {
      font-size: 3rem;
      font-weight: bold;
      margin: 50px 0;
      text-transform: uppercase;
    }

    /* Section d'entrée */
    .entry {
      margin: 30px auto;
      max-width: 800px;
    }

    .date {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    /* Liens avec animation */
    .title a {
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #fff;
      padding-bottom: 5px;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .title a:hover {
      color: #ffab00; /* Couleur au survol */
      border-color: #ffab00;
    }

    /* Section vidéo */
    .video {
      margin-top: 20px;
    }

    video {
      width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
    }

    /* Pied de page avec logo */
    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #222;
    }

    footer img {
      max-width: 150px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    footer img:hover {
      opacity: 1;
    }

    /* Design responsive */
    @media (max-width: 600px) {
      header {
        font-size: 2rem;
      }

      .entry {
        margin: 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- En-tête -->
  <header>VonEvrec</header>

  <!-- Première entrée -->
  <div class="entry">
    <div class="date">9 avril 2025</div>
    <div class="title"><a href="https://www.youtube.com/watch?v=_eFUoZlv1Vk">MARTINA join us</a></div>
  </div>

  <!-- Deuxième entrée avec vidéo -->
  <div class="entry">
    <div class="date">5 avril 2025</div>
    <div class="title »>*.*</div>
    <div class="video">
      <video controls>
        <source src="ton_fichier_video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture de vidéos.
      </video>
    </div>
  </div>

  <!-- Pied de page avec logo -->
  <footer>
    <img src="images/ton_logo.png" alt="Logo VonEvrec">
  </footer>

</body>
</html>
