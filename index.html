<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/danankassa/vonevrec.github.io/main/logo_lunettes.jpg" type="image/jpeg" />

  <style>
    @font-face {
      font-family: 'courier-std';
      src: local('Courier Std'), local('CourierStd'), monospace;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'courier-std';
      background: #d4d4d4;
      color: #111111;
      line-height: 1.6;
    }

    .logo-top {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo-top img {
      max-width: 130px;
      height: auto;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .entry-list {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 30px;
      flex: 1;
    }

    .entry {
      text-align: right;
    }

    .date {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 2px;
    }

    .title a {
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: #111;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      transition: all 0.3s ease;
    }

    .title a:hover {
      color: #000;
      border-color: #000;
    }

    .video {
      width: 100%;
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .video video {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      margin-top: 100px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .entry-list {
        align-items: flex-start;
      }

      .entry {
        text-align: left;
      }

      .title a {
        font-size: 0.95rem;
      }

      footer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <img src="https://raw.githubusercontent.com/danankassa/vonevrec.github.io/main/VonEvrecLogo.jpg" alt="VonEvrec Logo">
  </div>

  <div class="content">
    <div class="entry-list">
      <div class="entry">
        <div class="date">09-04-25</div>
        <div class="title">
          <a href="https://www.youtube.com/watch?v=_eFUoZlv1Vk" target="_blank">Martina rejoint VonEvrec pour 2025</a>
        </div>
      </div>

      <div class="entry">
        <div class="date">05-04-25</div>
        <div class="title">Prochain projet en cours création...</div>
      </div>

      <div class="entry">
        <div class="date">24-01-25</div>
        <div class="title">Bienvenue à VonEvrec (en préparation...)</div>
      </div>
    </div>
  </div>

  <div class="video">
    <video controls>
      <source src="ton_fichier_video.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la lecture vidéo.
    </video>
  </div>

  <footer>VonEvrec</footer>

</body>
</html>
