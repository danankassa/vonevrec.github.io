<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>
  <link rel="icon" href="LOGOFINAL.jpg" type="image/jpeg" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Hoefler Text', 'Times New Roman', serif;
      background: #d4d4d4;
      color: #111111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo-top {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px;
    }

    .logo-top img {
      max-width: 100px;
      height: auto;
    }

    .main-content {
      display: flex;
      justify-content: flex-end;
      padding: 40px 60px 20px;
      flex-grow: 1;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 400px;
    }

    .news-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
    }

    .date {
      font-size: 0.75rem;
      color: #999;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .title a {
      font-size: 0.95rem;
      font-weight: normal;
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .title a:hover {
      border-color: #111;
      color: #000;
    }

    .content {
      width: 100%;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.6s ease;
    }

    .content.open {
      max-height: 500px;
      margin-top: 15px;
    }

    .content iframe,
    .content img {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: none;
    }

    footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
        justify-content: center;
      }

      .news-list {
        width: 95%;
        gap: 30px;
      }

      .title a {
        font-size: 0.9rem;
      }

      footer {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <img src="LOGOFINAL.jpg" alt="VonEvrec Logo">
  </div>

  <div class="main-content">
    <div class="news-list">

      <!-- Externe : redirection -->
      <div class="news-item">
        <div class="date">10-04-25</div>
        <div class="title">
          <a href="https://dice.fm/event/8eoa27-la-scne-mergente-festival-samedi-19-avril-19th-apr-ground-control-gare-de-lyon-paris-tickets?utm_source=dice&utm_campaign=event_share&utm_medium=event_share&_branch_referrer=H4sIAAAAAAAAAwXBvQqAIBAA4LdpTCXpD6KpoaUlaI0z70pKi1No69n7viOlJ7ZCXC6cuXUb5uTF9Nh5geGl2fTxAEZene1KXZPSyhYasAEppTIbUqWyj5GQ2YV9NXy%2FEbkbQ0ywM%2FgfaxP5gGAAAAA%3D&sharer_id=648f141d34ae9a0001bcef71&_branch_match_id=1438754714637082572" target="_blank">
            Martina en Concert à Paris (GroundControl) 19/04/25
          </a>
        </div>
      </div>

      <!-- Vidéo YouTube carrée -->
      <div class="news-item">
        <div class="date">09-03-25</div>
        <div class="title">
          <a class="toggle" data-type="video" data-src="https://www.youtube.com/embed/_eFUoZlv1Vk?autoplay=1">Martina rejoint VonEvrec pour 2025</a>
        </div>
        <div class="content"></div>
      </div>

      <!-- Image -->
      <div class="news-item">
        <div class="date">05-02-25</div>
        <div class="title">
          <a class="toggle" data-type="image" data-src="danacover1.jpg">EP by Dana N'kassa en préparation…</a>
        </div>
        <div class="content"></div>
      </div>

      <!-- Placeholder texte -->
      <div class="news-item">
        <div class="date">02-02-25</div>
        <div class="title">
          <a class="toggle" data-type="text">Bienvenue à VonEvrec : bientôt disponible</a>
        </div>
        <div class="content"><p style="padding-top: 10px;">Du nouveau arrive bientôt… Merci de patienter.</p></div>
      </div>

    </div>
  </div>

  <footer>©VonEvrec</footer>

  <script>
    document.querySelectorAll('.toggle').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();

        const parent = this.closest('.news-item');
        const content = parent.querySelector('.content');
        const isOpen = content.classList.contains('open');

        // Fermer les autres
        document.querySelectorAll('.content').forEach(c => {
          c.classList.remove('open');
          c.innerHTML = '';
        });

        // Toggle ouverture
        if (!isOpen) {
          const type = this.dataset.type;
          const src = this.dataset.src;

          if (type === 'video') {
            content.innerHTML = `<iframe src="${src}" allowfullscreen></iframe>`;
          } else if (type === 'image') {
            content.innerHTML = `<img src="${src}" alt="image">`;
          }

          content.classList.add('open');
        }
      });
    });
  </script>

</body>
</html>
