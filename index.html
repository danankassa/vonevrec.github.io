<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>

  <!-- Favicon -->
  <link rel="icon" href="LOGOFINAL.jpg" type="image/jpeg" />

  <style>
    @font-face {
      font-family: 'courier-std';
      src: local('courier-std'), monospace;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'courier-std', monospace;
      background: #d4d4d4;
      color: #111111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Logo centré en haut */
    .logo-top {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px;
    }

    .logo-top img {
      max-width: 100px;
      height: auto;
    }

    /* Bloc principal avec la liste à droite */
    .main-content {
      display: flex;
      justify-content: flex-end;
      padding: 40px 60px 20px;
      flex-grow: 1;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 400px;
    }

    .news-item {
      display: flex;
      flex-direction: column;
    }

    .date {
      font-size: 0.75rem;
      color: #555;
      margin-bottom: 5px;
    }

    .title a {
      font-size: 0.95rem;
      font-weight: 600;
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s, color 0.3s;
    }

    .title a:hover {
      border-color: #111;
      color: #000;
    }

    /* Footer avec titre principal */
    footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
        justify-content: center;
      }

      .news-list {
        width: 100%;
        gap: 20px;
      }

      .title a {
        font-size: 0.9rem;
      }

      footer {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo en haut -->
  <div class="logo-top">
    <img src="LOGOFINAL.jpg" alt="VonEvrec Logo">
  </div>

  <!-- Liste des titres à gauche -->
 <div class="main-content">

            - Martina en Concert à Paris ( GroundControl ) 19/04/25
          </a>
        </div>
      </div>

      

  <div class="main-content">
    <div class="news-list">
      <div class="news-item">
        <div class="date">09-03-25</div>
        <div class="title">
          <a href="https://www.youtube.com/watch?v=_eFUoZlv1Vk" target="_blank">
            - Martina rejoint VonEvrec pour 2025
          </a>
        </div>
      </div>

      <div class="news-item">
        <div class="date">05-02-25</div>
        <div class="title">
          <a href="#">- EP by Dana N'kassa en préparation…</a>
        </div>
      </div>

      <div class="news-item">
        <div class="date">02-02-25</div>
        <div class="title">
          <a href="#">- Bienvenue à VonEvrec : bientôt disponible</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Titre principal en bas -->
  <footer>
    ©VonEvrec
  </footer>

</body>
</html>
