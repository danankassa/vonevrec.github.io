<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VonEvrec</title>

  <link rel="icon" href="LOGOFINAL.jpg" type="image/jpeg" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Hoefler Text', 'Times New Roman', serif;
      background: #d4d4d4;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo-top {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0 20px;
    }

    .logo-top img {
      max-width: 100px;
      height: auto;
    }

    .main-content {
      display: flex;
      justify-content: flex-end;
      padding: 40px 60px 20px;
      flex-grow: 1;
    }

    .news-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 400px;
    }

    .news-item {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      user-select: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .news-item:hover {
      transform: scale(1.01);
    }

    .date {
      font-size: 0.75rem;
      color: #999;
      font-weight: bold;
      margin-bottom: 5px;
      pointer-events: none;
    }

    .title {
      font-size: 0.95rem;
      font-weight: normal;
      color: #111;
      pointer-events: none;
    }

    .news-item a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      pointer-events: none;
    }

    footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
      z-index: 999;
    }

    .transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 20px;
        justify-content: center;
      }

      .news-list {
        width: 95%;
        gap: 30px;
      }

      .title {
        font-size: 0.9rem;
      }

      footer {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <img src="LOGOFINAL.jpg" alt="VonEvrec Logo">
  </div>

  <div class="main-content">
    <div class="news-list">
      <div class="news-item" data-link="https://dice.fm/event/8eoa27-la-scne-mergente-festival-samedi-19-avril-19th-apr-ground-control-gare-de-lyon-paris-tickets?utm_source=dice&utm_campaign=event_share&utm_medium=event_share&_branch_referrer=H4sIAAAAAAAAAwXBvQqAIBAA4LdpTCXpD6KpoaUlaI0z70pKi1No69n7viOlJ7ZCXC6cuXUb5uTF9Nh5geGl2fTxAEZene1KXZPSyhYasAEppTIbUqWyj5GQ2YV9NXy%2FEbkbQ0ywM%2FgfaxP5gGAAAAA%3D&sharer_id=648f141d34ae9a0001bcef71&_branch_match_id=1438685818934946073">
        <div class="date">10-04-25</div>
        <div class="title">Martina en Concert à Paris (GroundControl) 19/04/25</div>
      </div>

      <div class="news-item" data-link="https://www.youtube.com/watch?v=_eFUoZlv1Vk">
        <div class="date">09-03-25</div>
        <div class="title">Martina rejoint VonEvrec pour 2025</div>
      </div>

      <div class="news-item" data-link="#">
        <div class="date">05-02-25</div>
        <div class="title">EP by Dana N'kassa en préparation…</div>
      </div>

      <div class="news-item" data-link="#">
        <div class="date">02-02-25</div>
        <div class="title">Bienvenue à VonEvrec : bientôt disponible</div>
      </div>
    </div>
  </div>

  <footer>©VonEvrec</footer>

  <div class="transition-overlay" id="overlay"></div>

  <script>
    const items = document.querySelectorAll('.news-item');
    const overlay = document.getElementById('overlay');

    items.forEach(item => {
      item.addEventListener('click', () => {
        const link = item.getAttribute('data-link');
        if (!link || link === "#") return;

        overlay.classList.add('active');

        setTimeout(() => {
          window.open(link, '_blank');
          overlay.classList.remove('active');
        }, 600); // timing sync with the fade
      });
    });
  </script>

</body>
</html>
